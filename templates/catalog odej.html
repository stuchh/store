<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/catalog.css">
    <title>Каталог</title>
</head>
<body>

    <header class="headers">
        <nav>
            <a href="/" >Главная</a>
            <a href="/catalog" >Продукты</a>
            <a href="/info" >О нас</a>
        </nav>
        <nav>
            <a href="" id="login">Вход</a>
        </nav>
    </header>

    <div class="osn">
        <div class="filters">
            <div class="param1">
                <h1>Одежда</h1>
                <div class="checkboxs">
                    {% for el in collections %}
                    <a href="">{{ el.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="goods">
            {% for el in catalog %}
            <a href="">
                <div>
                    <img src="/static/products_img/{{ el.image }}" alt="">
                    <h2>{{ el.title }}</h2>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
